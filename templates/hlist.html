<!DOCTYPE html>
<html>
<head>
    <title>Available Hospitals</title>
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f8fb 60%, #e8f6ff 100%);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 32px;
        }
        h2 {
            text-align: center;
            color: #2175f3;
            margin-bottom: 24px;
        }
        .hospital-card {
            background: #e8f6ff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(33,117,243,0.07);
            padding: 20px 18px 16px 18px;
            margin-bottom: 18px;
            border-left: 5px solid #2175f3;
        }
        .hospital-name {
            font-size: 20px;
            font-weight: bold;
            color: #2175f3;
            margin-bottom: 6px;
        }
        .specialties {
            color: #159fd6;
            font-size: 15px;
            margin-bottom: 10px;
        }
        .map-link {
            display: inline-block;
            background: linear-gradient(90deg, #2175f3 60%, #159fd6 100%);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            text-decoration: none;
            font-size: 15px;
            margin-top: 6px;
            transition: background 0.2s;
        }
        .map-link:hover {
            background: linear-gradient(90deg, #159fd6 60%, #2175f3 100%);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-bottom: 18px;
            color: #2175f3;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&#8592; Back to Main Page</a>
        <h2>Available Hospitals</h2>
        {% for hospital in hospitals %}
        <div class="hospital-card">
            <div class="hospital-name">{{ hospital.name }}</div>
            <div class="specialties">Specialties: {{ hospital.specialties|join(', ') }}</div>
            <a class="map-link" href="https://www.google.com/maps/search/?api=1&query={{ hospital.coords[0] }},{{ hospital.coords[1] }}" target="_blank">View on Google Maps</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
