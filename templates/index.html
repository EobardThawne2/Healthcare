<!DOCTYPE html>
<html>
<head>
    <title>Find Nearest Hospital</title>
    <style>
        body {
            background: #f6f8fb;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 30px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 32px;
        }
        h2 {
            text-align: center;
            color: #2175f3;
            margin-bottom: 24px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 16px;
            margin-bottom: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background: linear-gradient(90deg, #2175f3 60%, #159fd6 100%);
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 8px;
        }
        .info {
            background: #e8f6ff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
        }
        .critical {
            background: #ffeaea !important;
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }
        .high {
            background: #fff8e6 !important;
            border: 2px solid #ffa500;
            color: #ffa500;
        }
        .normal {
            background: #e8f6ff !important;
            border: 2px solid #2175f3;
            color: #2175f3;
        }
        .info b.warning {
            color: #e74c3c;
        }
        .info b.notice {
            color: #ffa500;
        }
    </style>
    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            document.getElementById("lat").value = position.coords.latitude;
            document.getElementById("lng").value = position.coords.longitude;
          });
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
    </script>
</head>
<body>
    <div class="container">
        <h2>Find Nearest Hospital</h2>
        <form id="hospitalForm" method="get" action="/get-directions" onsubmit="return submitForm(event)">
            <label for="lat">Latitude:</label>
            <input type="text" id="lat" name="lat" required>

            <label for="lng">Longitude:</label>
            <input type="text" id="lng" name="lng" required>

            <button type="button" onclick="getLocation()">Use My Current Location</button>

            <label for="injuries">Type of Injury:</label>
            <input type="text" id="injuries" name="injuries" placeholder="e.g. trauma, cardiac, orthopedic, neuro">

            <label for="bp">Blood Pressure (BP):</label>
            <input type="text" id="bp" name="bp" placeholder="e.g. 120/80">

            <label for="injury_location">Location of Injury (Body Part):</label>
            <input type="text" id="injury_location" name="injury_location" placeholder="e.g. head, leg, chest">

            <button type="submit">Find Hospital</button>
        </form>
        <div class="info" id="hospitalInfo" style="display:none"></div>
    </div>
    <script>
      function submitForm(event) {
        event.preventDefault();
        const lat = document.getElementById("lat").value;
        const lng = document.getElementById("lng").value;
        const injuries = document.getElementById("injuries").value;
        const bp = document.getElementById("bp").value;
        const injury_location = document.getElementById("injury_location").value;
        const params = `lat=${encodeURIComponent(lat)}&lng=${encodeURIComponent(lng)}&injuries=${encodeURIComponent(injuries)}&bp=${encodeURIComponent(bp)}&injury_location=${encodeURIComponent(injury_location)}`;
        fetch("/get-directions?" + params)
          .then(res => res.json())
          .then(data => {
            const info = document.getElementById("hospitalInfo");
            info.className = "info normal";
            info.style.display = "block";
            let severityMsg = "";
            if(data.severity === "critical") {
              info.className = "info critical";
              severityMsg = `<b class="warning">Medical Severity: CRITICAL â€“ immediate action required!</b>`;
            } else if(data.severity === "high") {
              info.className = "info high";
              severityMsg = `<b class="notice">Medical Severity: High risk.</b>`;
            } else {
              severityMsg = `<b>Medical Severity:</b> Normal / Stable`;
            }
            if(data.error) {
              info.innerHTML = "<b>Error:</b> " + data.error;
              return;
            }
            info.innerHTML = `<b>Nearest Hospital:</b> ${data.hospital}<br>
              <b>Specialization Chosen:</b> ${data.selected_specialization}<br>
              <b>BP:</b> ${data.bp || "N/A"}<br>
              <b>Injury Type:</b> ${data.injury || "N/A"}<br>
              <b>Injury Location:</b> ${data.injury_location || "N/A"}<br>
              ${severityMsg}<br>
              <a href="${data.maps_url}" target="_blank">Open Directions in Google Maps</a>`;
          });
        return false;
      }
    </script>
</body>
</html>
